<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/code-svgrepo-com.svg" type="image/x-icon">
    <title>Decodificador</title>
</head>

<body>
    <header>
        <picture>
            <a href="index.html"><img src="./assets/Vector.svg" alt="Logo Alura" class="logo-header"></a>
        </picture>
    </header>
    <main class="main">
        <section>
            <section class="caixa-entrada">
                <input type="text" placeholder="Digite seu texto" class="entrada-usuario" id="entrada">
            </section>
            <section class="sessao-aviso">
                <picture class="caixa-aviso">
                    <img src="./assets/Frame 1.svg" alt="aviso">
                </picture>
            </section>
            <section class="sessao-botoes">
                <button class="criptografar" onclick="processamentoCriptografar()">Criptografar</button>
                <button class="descriptografar" onclick="processamentoDescriptografar()">Descriptografar</button>
            </section>
        </section>
        <section class="sessao-mensagem">
            <img src="./assets/High quality products 1 1.svg" alt="imagem de análise" class="img-desktop"
                id="img-desktop-1">
            <h2 class="titulo-mensagem" id="titulo">Nenhuma mensagem encontrada</h2>
            <p class="paragrafo-mensagem" id="saida">Digite um texto que você deseja criptografar ou descriptografar</p>
            <button id="copia" class="botaoEscondido" onclick="copiandoTexto()">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <picture>
            <a href="https://github.com/fewatts" target="_blank"><img src="./assets/github.svg" alt="logo github"
                    class="logo-footer"></a>
        </picture>
    </footer>
</body>
<script src="./app.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Decodificador</title>
</head>

<body>
    <header>
        <picture>
            <img src="./assets/Vector.svg" alt="Logo Alura" class="logo-header">
        </picture>
    </header>
    <main>
        <section class="caixa-entrada">
            <input type="text" placeholder="Digite seu texto" class="entrada-usuario">
        </section>
        <section class="sessao-aviso">
            <picture class="caixa-aviso">
                <img src="./assets/Frame 1.svg" alt="aviso">
            </picture>
        </section>
        <section class="sessao-botoes">
            <button class="criptografar">Criptografar</button>
            <button class="descriptografar">Descriptografar</button>
        </section>
        <section class="sessao-mensagem">
            <picture>
                <img src="./assets/Frame 5.png" alt="Mensagem">
            </picture>
        </section>
    </main>
    <footer class="footer">
        <picture>
            <a href="https://github.com/fewatts" target="_blank"><img src="./assets/github.svg" alt="logo github" class="logo-footer"></a>
        </picture>
    </footer>
</body>
<script src="./app.js"></script>

</html>
